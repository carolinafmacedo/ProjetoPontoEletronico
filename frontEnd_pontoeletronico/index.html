<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #1E3A8A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #374BAD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ponto Eletrônico</h1>
        <button class="btn" onclick="window.location.href='cadastro.html'">Cadastrar Funcionário</button>
        <button class="btn" onclick="window.location.href='portaria.html'">Acessar Portaria</button>
        <button class="btn" onclick="window.location.href='gerenciar.html'">Gerenciar Funcionários</button>
    </div>
</body>
</html>
